<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Tabla de Items</title>
</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col-12 py-5">
                    <h3 class="text-center">Listado de items.</h3>
                </div>
                <div class="col-4">
                    Nombre del item:
                </div>
                <div class="col-4">
                    <input class="form-control" id="inputItem" placeholder="Ingrese aquí el nombre del item">
                </div>
                <div class="col-4">
                    <button class="btn btn-dark" id="btnAgregar">Agregar</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre del item</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="listItems">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
