<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario </title>
    <link rel="stylesheet" href="css\Style.css">
</head>
<body>
    <h1 class="encabezado">Ingresá tus datos a continuación.</h1>
    <!-- esta transparencia la quise aplicar a otros objetos y no pude. Se escribe igual en todos los casos? --> 
    <br>

<form action="#" enctype="">
    <br>
    <div>
    <label for="Nombre">Nombre</label>
    <input type="text" placeholder="Ingrese nombre" id="Nombre" class="respuestas">
    <br>
    <label for="Apellido">Apellido</label>
    <input type="text" placeholder="Ingrese apellido" id="Apellido" class="respuestas">
    <br>
    <label for="mail">@mail</label>
    <input type="mail" placeholder="Escriba su mail" id="mail" class="respuestas">
    <br>
    <label for="contraseña">Contraseña</label>
    <input type="password" placeholder="contraseña" id="contraseña" class="respuestas">
    <br>
    <label for="Genero">Género : </label>
    <input type="radio" name="Genero" value="1"> Femenino
    <input type="radio" name="Genero" value="2"> Masculino
    <input type="radio" name="Genero" value="3"> No binario
    <input type="radio" name="Genero" value="4"> Prefiero no decirlo
    <br>
    <label for="intereses">Intereses :</label> <br>
    <input type="checkbox" name="intereses" > Musica
    <input type="checkbox" name="intereses" > Cocina
    <input type="checkbox" name="intereses" > Arte
    <input type="checkbox" name="intereses" > Deportes
    <br>
    <label for="extra">Información adicional</label>
    <input type="text area" placeholder="Breve descripción de ti mismo" id="cuadrodetexto">
    <br>
    <button type="submit">Enviar Datos</button> <button type="reset">Limpiar formulario</button>
</div>

</form>

</body>
</html>
